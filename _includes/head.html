<head>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-143367946-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-143367946-1');
</script>


  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">



<link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
<link rel="icon" href="/favicon.ico" type="image/x-icon">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:image" content="{{ site.url }}/assets/img/{{ page.image }}" />
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:description" content="{{ page.description }}" />
  
  <meta property="og:image" content="{{ site.url }}/assets/img/{{ page.image }}" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:url" content="{{ page.url }}" />
	<meta property="og:site_name" content="{{ site.title }}" />
	<meta property="og:type" content="article" />
	<meta property="og:author" content="{{ site.author }}" />
	<meta property="og:description" content="{{ page.description }}" />
	<meta property="article:published_time" content="{{ page.date }}" />

</head>
